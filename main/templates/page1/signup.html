<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/new1.css' %}">
</head>
<body>
    
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="{% url 'save' %}" class="login">
                  {% csrf_token %}
                    <div class="field">
                    <input type="text" name ="email1" placeholder="Email Address" >
                    </div>
                    <div class="field">
                    <input type="password" name="password1" placeholder="Password" >
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                    </div>
                <div class="field btn">
           
                <a href="{% url 'pay1' %}">
                <input type="button" value="Make Payment">
            </a>
        </div>
        <div class="signup-link">Not a member? <a href="">Signup now</a></div>
    </form>
    <form method="POST" action="{% url 'save' %}">
        {% csrf_token %}
        <div class="field">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username">
        </div>
        <br>
        <div class="field">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email">
        </div>
        <br>
        <div class="field">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password">
        </div>
        <br>
        <div class="field btn">
          <a href="pay1.html">
            <input type="submit" value="Sign Up" style="background-color: black;">
</a>
           </div>
    </form>
    </div>
</div>
</div>

<script>
    const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });

</script>

</body>
</html>
